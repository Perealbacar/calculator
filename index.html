<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="operations.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="border"></div>        
            <div class="container">
                <div class="calculator">            
                    <div class="display">Display</div>
                    <div class="break"></div>          
                    <div class="break"></div>
                    <button class="extraOp">AC</button>
                    <button class="extraOp">+/-</button>
                    <button class="extraOp">%</button>
                    <button class="Operation">/</button>                
                    <div class="break"></div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="Operation">*</button>                
                    <div class="break"></div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="Operation">-</button>
                    <div class="break"></div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="Operation">+</button>                
                    <div class="line"></div>
                    <button class="zero">0</button>
                    <button>,</button>
                    <button class="equal">=</button>
                </div>
            </div>       
        <div class="border"></div>
    </div>
</body>
</html>
